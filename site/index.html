<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Light Panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .top-buffer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="btn-toolbar top-buffer" role="toolbar">

        <div class="btn-group btn-group-lg" role="group">
          <button id="color" class="btn btn-default">Color</button>
          <button id="sun" class="btn btn-default">Sun</button>
        </div>

        <div class="btn-group btn-group-lg" role="group">
          <button id="red_alert" class="btn btn-default">Red Alert</button>
          <button id="red_pulse" class="btn btn-default">Red Pulse</button>
          <button id="cool_pulse" class="btn btn-default">Cool Pulse</button>
          <button id="wave" class="btn btn-default">Wave</button>
        </div>

        <div class="btn-group btn-group-lg" role="group">
          <button id="off" class="btn btn-danger">Off</button>
        </div>

      </div>

      <div><input class="jscolor top-buffer" onchange="$('#color').click()" value="6F664A" id="color_picker"></div>

      <div class="alert alert-info collapse top-buffer" role="alert" id="msg"></div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="jscolor.min.js"></script>


    <script>
    $(document).ready(function() {
      $("button").click(function() {
      if($(this).attr("id") == "color") {
        $.ajax({
            type: "GET",
            url: "/mode/"+$(this).attr("id") + "/" + $("#color_picker").val(),
            success: function(result) {
                $("#msg").html(result).addClass("in");
            }
        });    
      } else {
        $.ajax({
            type: "GET",
            url: "/mode/"+$(this).attr("id"),
            success: function(result) {
                $("#msg").html(result).addClass("in");
            }
        });        
      }
      });
    });
    </script>

  </body>
</html>
