<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Light Panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .top-buffer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="top-buffer">

          <button id="color" class="btn btn-default btn-block jscolor {valueElement:null,value:'6F664A'}">Color</button>
          <button id="sun" class="btn btn-default btn-block">Sun</button>
          <button id="red_alert" class="btn btn-default btn-block">Red Alert</button>
          <button id="red_pulse" class="btn btn-default btn-block">Red Pulse</button>
          <button id="cool_pulse" class="btn btn-default btn-block">Cool Pulse</button>
          <button id="dispurtion" class="btn btn-default btn-block">Dispurtion</button>
          <button id="rainbow" class="btn btn-default btn-block">Rainbow</button>
          <button id="particle_trail" class="btn btn-default btn-block">Particle Trail</button>
          <button id="off" class="btn btn-danger btn-block">Off</button>

      </div>


      <div class="alert alert-info collapse top-buffer" role="alert" id="msg"></div>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jscolor.min.js"></script>

    <script>
    $(document).ready(function() {
      $("button").click(function() {
      if($(this).attr("id") == "color") {
        $.ajax({
            type: "GET",
            url: "/mode/"+$(this).attr("id") + "/" + this.jscolor.toHEXString().substr(-6),
            success: function(result) {
                $("#msg").html(result).addClass("in");
            }
        });    
      } else {
        $.ajax({
            type: "GET",
            url: "/mode/"+$(this).attr("id"),
            success: function(result) {
                $("#msg").html(result).addClass("in");
            }
        });        
      }
      });
    });
    </script>

  </body>
</html>
